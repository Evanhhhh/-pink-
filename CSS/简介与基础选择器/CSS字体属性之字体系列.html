<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            font-family: '楷体';
        }
        p {
            /* font-family: 'Microsoft YaHei'; */
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>大学</h2>
    <p>在大学的校园里，学子们心情激荡起飞。</p>
    <p>书声琅琅，思维碰撞，让人不禁为之倾倒。</p>
    <p>课堂上，知识的火花迸发，实验室里，技能的锤炼不断。</p>
    <p>在这里，我们收获着成长的喜悦，用汗水和智慧谱写着未来的篇章。</p>
</body>
</html>
