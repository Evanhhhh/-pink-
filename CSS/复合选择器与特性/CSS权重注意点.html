<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重注意点</title>
    <style>
        /* id选择器，父亲的权重是0,1,0,0 */
        #father {
            color: red !important;
        }

        /* p继承的权重为0,0,0,0 */
        /* 最终显示的p内的文字还是pink */
        p {
            color: pink;
        }

        /* a链接浏览器默认有一个样式（蓝色，下划线），这里再加上就层叠掉了会显示green*/
        a {
            color: green;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
