<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串拼接</title>
    <script>
        var age = 18;
        console.log('我' + age + '岁');
        console.log(`我${age}岁`);

        console.log(typeof 1);
        var age = prompt('请输入您的年龄');
        console.log(age);
        console.log(typeof typeof age); // string

        console.log(Number('100px'));
        console.log(parseInt('120px'));
    </script>
</head>
